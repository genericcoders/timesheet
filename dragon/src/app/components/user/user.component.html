<h3>
    {{name}}
</h3>
<ul>
    <li>Age - {{age}}</li>
    <li>Email - {{email}}</li>
    <li>Address - {{address.street}}, {{address.city}} {{address.state}} {{address.zip}}
    <li>
        Hobbies:
        <ul>
            <li *ngFor="let hobby of hobbies; let i = index">
                {{i+1}}: {{hobby}}
            </li>
        </ul>
    </li>
</ul>
